    learning_rate: 0.00001
    learning_rate_warmup_steps: 4000
    label_smoothing: 0.1
    batch_size: 50
    teacher_forcing: True

discriminator:
    dis_src_vocab: '/data/jeicy/data/100w_chinese.vocab.pkl'
    dis_dst_vocab: '/data/jeicy/data/100w_english.vocab.pkl'
    dis_max_epoches: 50
    dis_dispFreq: 1
    dis_saveFreq: 100
    dis_devFreq: 100
    dis_batch_size: 50
    dis_saveto: '/data/jeicy/_NMT_GAN/pre.dis.log/discriminator'
    dis_reshuffle: True
    dis_gpu_devices: 'gpu-0'
