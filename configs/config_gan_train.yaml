    dis_positive_data: '/data/jeicy/data/gan/dis_positive_data'
    dis_negative_data: '/data/jeicy/data/gan/dis_negative_data'
    dis_source_data: '/data/jeicy/data/gan/dis_source_data'
    dis_dev_positive_data: '/data/jeicy/data/eval/eval/valid.en-zh_split.en'
    dis_dev_negative_data: '/data/jeicy/data/eval/eval/evaluate_100w.output'
    dis_dev_source_data: '/data/jeicy/data/eval/eval/valid.en-zh_jieba.zh'
    dis_reload: True
    dis_clip_c: 1.0
    dis_dim_word: 128
    dis_optimizer: 'rmsprop'
    dis_scope: 'discnn'
